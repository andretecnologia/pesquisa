

<mat-toolbar>
  <span>Sistema de Busca</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon aria-hidden="false">search</mat-icon>
  </button>
</mat-toolbar>




<form class="details-form" (ngSubmit)="pesquisa()" action="">
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">Logradouro</mat-label>
    <input name="rua" [(ngModel)]="rua" class="details-form__form-field__input" matInput>
  </mat-form-field>
  <mat-form-field class="details-form__form-field">
    <mat-label class="details-form__form-field__label">NÃºmero</mat-label>
    <input name="numero" [(ngModel)]="numero" class="details-form__form-field__input" matInput>
  </mat-form-field>
  <button mat-flat-button color="primary">Pesquisar</button>
</form>

<table mat-table [dataSource]="enderecos" class="mat-elevation-z8">

  <ng-container matColumnDef="rua">
    <th mat-header-cell *matHeaderCellDef> Rua </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.rua}} </td>
  </ng-container>

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Numero </th>
    <td mat-cell *matCellDef="let endereco"> {{endereco.numero}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
